<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${titulo}">
	</title>
	<meta charset="UTF-8">
</head>

<body>
<h1 th:text="${titulo}"></h1>

<ul>
<li th:text="${usuario.nombre}"></li>
<li th:text="${usuario.apellido}"></li>
<li th:text="${usuario.username}"></li>
<li th:text="${usuario.password}"></li>
<li th:text="${usuario.email}"></li>
<li th:text="${usuario.identificador}"></li>
<li th:text="${usuario.cuenta}"></li>
<li th:text="${#dates.format(usuario.fechaNacimiento,'dd-MMM-yyyy')}"></li>
<li th:text="${usuario.pais}"></li>
<li th:text="${usuario.cargo.id}"></li>
<li th:text="${usuario.cargo.codigo}"></li>
<li th:text="${usuario.cargo.nombre}"></li>

</ul>
<div>Roles</div>
<ul >
<li th:each="role: ${usuario.roles}" th:text="${role}"></li>
</ul>

<div>Intereses</div>
<ul >
<li th:each="inte: ${usuario.intereses}" th:text="${inte}"></li>
</ul>
</body>

</html>
