<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${titulo}">
	</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1 th:text="${titulo}"></h1>
	<form th:action="@{/form}" th:object="${usuario}" method="POST">
		<div>
			<label for="identificador">ID:</label>
			<div>
				<input id="nombre" type="text" th:field="*{identificador}">
			</div>
			<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
	</div>
	
	<div>
		<label for="nombre">Nombre:</label>
		<div>
			<input  id="nombre" type="text" th:field="*{nombre}">
		</div>
		<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
	</div>
	
	<div>
		<label for="apellido">Apellido:</label>
		<div>
			<input  id="apellido" type="text" th:field="*{apellido}">
		</div>
		<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
	</div>
	
	
	<div>
		<label for="username">Username:</label>
		<div>
			<input  id="username" type="text" th:field="*{username}">
		</div>
		<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
	</div>
	
	<div>
		<label for="password">Password:</label>
		<div>
			<input id="password" type="password" th:field="*{password}">
		</div>
		<!--	<div th:if="${error != null && error.containsKey('password')}" th:text="${error.password}"></div> Forma antigua para errores-->
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	</div>
	
	<div>
		<label for="email">E-mail:</label>
		<div>
			<input id="email" type="text" th:field="*{email}">
		</div>
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	</div>
	
		<div>
		<label for="cuenta">Cuenta:</label>
		<div>
			<input id="cuenta" type="number" th:field="*{cuenta}">
		</div>
		<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
	</div>
	
		<div>
		<label for="fechaNacimiento">Fecha Nacimiento:</label>
		<div>
			<input id="fechaNacimiento" type="date" placeholder="yyyy/mm/dd" th:field="*{fechaNacimiento}">
		</div>
		<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
	</div>
	
	<div>
		<label for="pais">País:</label>
		<div>
			<select id="pais"  th:field="*{pais}">
			<option value="">---Seleccione una opción</option>
			<option th:each="pais: ${paisesMap.entrySet()}" th:text="${pais.value}" th:value="${pais.key}"></option>
			</select>
		</div>
		<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
	</div>
	
		<div>
		<label for="cargo">Cargo:</label>
		<div>
			<select id="cargo"  th:field="*{cargo}">
			<option value="">---Seleccione una opción</option>
			<option th:each="cargo: ${cargos}" th:text="${cargo.nombre}" th:value="${cargo.id}"></option>
			</select>
		</div>
		<div th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></div>
	</div>
	
	
		<div>
			<label>Roles:</label>
			<div th:each="role: ${listaRolesMap}" th:value="${role}">
				
				<input  type="checkbox" th:field="*{roles}" th:value="${role.id}">
				<label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
		
			</div>
				
			
			
			
			<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
	</div>
	
	<div>
			<label>Roles:</label>
			<div th:each="inte: ${interesesMap.entrySet()}">
				
				<input  type="checkbox" th:field="*{intereses}" th:value="${inte.key}">
				<label th:for="${#ids.prev('intereses')}" th:text="${inte.value}"></label>
		
			</div>	
			
			<div th:if="${#fields.hasErrors('intereses')}" th:errors="*{intereses}"></div>	
	</div>
	
	
	<div>
			<label for="habilitar">Habilitar:</label>
			<div>
				<input id="habilitar" type="checkbox" th:field="*{habilitar}">
			</div>
	</div>
	
	<div>
		<div>
			<input  type="submit" value="Enviar">
		</div>
	</div>
	</form>

	
</body>

</html>
